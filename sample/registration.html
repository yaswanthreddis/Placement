<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
    }

    .centered-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="registration-no">Registration No:</label>
        <input type="text" id="registration-no" name="registration_no">
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="roll-no">Roll No:</label>
        <input type="text" id="roll-no" name="roll_no">
      </div>

      <div class="form-group">
        <label for="percentage">Percentage:</label>
        <input type="text" id="percentage" name="percentage">
      </div>

      <div class="form-group">
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa">
      </div>

      <div class="form-group">
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father_name">
      </div>

      <div class="form-group">
        <label for="certifications">Certifications:</label>
        <input type="text" id="certifications" name="certifications">
      </div>

      <div class="form-group">
        <label for="coding-skills">Coding Skills:</label>
        <input type="text" id="coding-skills" name="coding_skills">
      </div>

      <div class="form-group">
        <label for="projects">Projects:</label>
        <input type="text" id="projects" name="projects">
      </div>

      <div class="form-group">
        <label for="hackathons">Hackathons:</label>
        <input type="text" id="hackathons" name="hackathons">
      </div>

      <div class="form-group">
        <label for="batch">Choose Batch:</label>
        <select id="batch" name="batch">
          <option value="batch1">Batch 1</option>
          <option value="batch2">Batch 2</option>
          <option value="batch3">Batch 3</option>
        </select>
      </div>

      <div class="centered-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
